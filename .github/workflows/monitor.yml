name: Monitor MS Boletins (diagnóstico)
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10,15 * * *"  # 10:00 e 15:00 UTC -> 07:00 e 12:00 em São Paulo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip + wheel
        run: |
          python -m pip install --upgrade pip wheel

      - name: Instalar dependências (com debug)
        run: |
          pip install -r requirements.txt
          pip freeze

      - name: Sanity check de imports
        run: |
          python - << 'PY'
          import sys
          print("Python:", sys.version)
          for m in ["requests","bs4","pypdf","jinja2"]:
              __import__(m if m!="bs4" else "bs4")
              print("OK import:", m)
          PY

      - name: Rodar app com logs verbosos
        env:
          MS_URL: "https://www.gov.br/saude/pt-br/centrais-de-conteudo/publicacoes/boletins/epidemiologicos/ultimos"
          DB_PATH: boletins.db
          CHECK_LIMIT: "20"
          # Se quiser garantir IA ligada, pode trocar para "OPENAI"
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'OPENAI' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          REPORT_TO_EMAIL: ${{ secrets.REPORT_TO_EMAIL }}
          REPORT_FROM_EMAIL: ${{ secrets.REPORT_FROM_EMAIL }}
        run: |
          set -e
          python app.py

      - name: Persistir banco (boletins.db)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -f boletins.db ]; then
            git add boletins.db
            git commit -m "chore: update boletins DB [skip ci]" || echo "Sem alterações no banco"
            git push
          else
            echo "boletins.db não encontrado (primeira execução? verifique o app.py)."
          fi
